{% extends "base.html" %}

{% block title %}注册 - 标签社交{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>注册账号</h2>
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">邮箱(非必填):</label>
            <input type="email" id="email" name="email"> </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label>性别:</label>
            <div class="gender-options">
                <label>
                    <input type="radio" name="gender" value="male" required> 男
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> 女
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="contact_type">联系方式:</label>
            <select id="contact_type" name="contact_type" required onchange="toggleContactInput()">
                <option value="qq">QQ</option>
                <option value="wechat">微信</option>
            </select>
            <input type="text" id="contact_account" name="contact_account" placeholder="请输入QQ号或微信号" style="display:none;" required>
        </div>        <div class="form-group">
            <label>选择头像 (可选，不选则使用默认头像):</label>
            <div class="avatar-selection">
                <div class="avatar-option">
                    <input type="radio" id="default-avatar" name="avatar_choice" value="default" checked>
                    <label for="default-avatar">
                        <img src="/static/default-avatar.svg" alt="默认头像" class="avatar-preview">
                        <span>默认头像</span>
                    </label>
                </div>
                
                <div class="preset-avatars">
                    {% for i in range(1, 9) %}
                    <div class="avatar-option">
                        <input type="radio" id="preset-{{ i }}" name="avatar_choice" value="preset_{{ i }}">
                        <label for="preset-{{ i }}">
                            <img src="/static/avatars/presets/avatar{{ i }}.svg" alt="预设头像{{ i }}" class="avatar-preview">
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>选择你的标签 (至少选择1个):</label>
            <div class="tags-container">
                {% for tag in tags %}
                <label class="tag-checkbox">
                    <input type="checkbox" name="tags" value="{{ tag.id }}">
                    <span class="tag-label">{{ tag.name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn-primary">注册</button>
    </form>

    <p><a href="{{ url_for('auth.login') }}">已有账号？点击登录</a></p>
</div>

<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
