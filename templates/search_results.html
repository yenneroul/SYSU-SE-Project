{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>搜索 "{{ query }}" 的结果</h3>
    
    {% if posts %}
        <div class="post-list">
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text">{{ post.content }}</p>
                    <small class="text-muted">
                        {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
                    </small>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">
            未找到相关动态
        </div>
    {% endif %}
</div>
{% endblock %}
